<div class="flex items-center gap-6">
    <a href="/" class="text-2xl font-bold text-gray-800 hover:text-gray-600 transition-colors">ScriptHut</a>
    <div class="flex items-center gap-1 text-sm font-medium">
        {% set is_detail = '/tasks/' in request.url.path %}
        <a href="/" class="px-3 py-1.5 rounded-md transition-colors {% if not request.url.path.startswith('/runs') and not request.url.path.startswith('/task-sources') %}bg-blue-100 text-blue-700{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-800{% endif %}">Jobs</a>
        <a href="/runs" class="px-3 py-1.5 rounded-md transition-colors {% if (request.url.path.startswith('/runs') or request.url.path.startswith('/task-sources')) and not is_detail %}bg-blue-100 text-blue-700{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-800{% endif %}">Runs</a>
        {% if is_detail %}
        <span class="px-3 py-1.5 rounded-md bg-blue-100 text-blue-700">Details</span>
        {% endif %}
    </div>
</div>
